<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Json live search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/Content Files/css/style.css">

</head>
<body>
                <input type="text" class="searchbarsearch" placeholder="Search Movies" name="search" id="search" >
            
                    <div id="columnsearch">
                    
                    </div>
                        
           
            

            <br>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
        $('#search').keyup(function(event) {
            $('#columnsearch').html('');
            var searchField = $('#search').val();
            var expression = new RegExp(searchField, "i" );
            $.getJSON('data.json',function(data) {
                $.each(data, function(key, value) {
                    if (value.name.search(expression) != -1 || value.location.search(expression) != -1)
                    {
                     $('#columnsearch').append('<div class="moviecontainersearch"> <a href="'+value.link+'" class="linksearch"> <img src="'+value.image+'" class="movieimagesearchbar" /> <h1 class="titlesearch">'+value.name+'</h1>  <h1 class="moviegenressearchbar">'+value.location+'</h1></a></div>');
                    }
                  
            });
        });
    });
    });
    </script>
</body>
</html>
